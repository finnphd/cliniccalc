<!DOCTYPE html>
<html>
<head>
  <title>Therapist Availability Calculator</title>
  <style>
    /* CSS for modern and sleek design */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0074b8;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #005a9e;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div id="container">
    <h1>Therapist Availability Calculator</h1>
  
    <label for="customPersonhours">Enter your total clinic hours per week:</label>
    <input type="number" id="customPersonhours" placeholder="Enter total personhours in hours">
  
    <div id="patientInputs"></div>
  
    <button onclick="addInputField()">Add session frequency</button>
    
    <br> <!-- Added space between button and "Flexibility:" -->
    
    <label for="flexibility">Flexibility:</label>
    <input type="range" id="flexibilitySlider" min="0" max="5" step="1" value="0">
    <p>Flexibility Level: <span id="flexibilityValue">0</span></p>
  
    <label for="predictNextMonth">Predict Next Month:</label>
    <input type="checkbox" id="predictNextMonth">
  
    <button onclick="calculateAvailability()">Calculate</button>
  
    <p id="result"></p>
  </div>

  <script>
    // Function to update flexibility value display
    function updateFlexibilityValue() {
      const flexibilitySlider = document.getElementById('flexibilitySlider');
      const flexibilityValue = document.getElementById('flexibilityValue');
      flexibilityValue.textContent = flexibilitySlider.value;
    }

    // Add an event listener for the slider input
    document.getElementById('flexibilitySlider').addEventListener('input', updateFlexibilityValue);

    function addInputField() {
      const patientInputs = document.getElementById('patientInputs');
      
      const inputField = document.createElement('div');
      inputField.innerHTML = `
        <label for="clients">Frequency:</label>
        <select class="frequencySelect">
          <option value="2">Twice a Week</option>
          <option value="1" selected>Weekly</option>
          <option value="0.5">Every Other Week</option>
          <option value="0.25">Monthly</option>
          <option value="0">Custom</option>
        </select>
        <input type="number" class="customFrequency" placeholder="Frequency" style="display: none;">
        <input type="number" class="customclients" placeholder="Number of clients" style="display: none;">
        <input type="number" class="clients" placeholder="Enter number of clients">
      `;
      patientInputs.appendChild(inputField);
      
      // Event listener for handling "Custom" selection in the added frequency field
      const frequencySelect = inputField.querySelector('.frequencySelect');
      const customFrequencyField = inputField.querySelector('.customFrequency');
      const customclientsField = inputField.querySelector('.customclients');
      const clientsField = inputField.querySelector('.clients');
      frequencySelect.addEventListener('change', function() {
        const selectedValue = this.value;
        if (selectedValue === '0') {
          // Show the custom fields for this custom frequency
          customFrequencyField.style.display = 'block';
          customclientsField.style.display = 'block';
          clientsField.style.display = 'none'; // Hide the "Enter number of clients" field
        } else {
          // Hide the custom fields if another option is selected
          customFrequencyField.style.display = 'none';
          customclientsField.style.display = 'none';
          clientsField.style.display = 'block'; // Show the "Enter number of clients" field
        }
      });
    }

    function calculateAvailability() {
      const customPersonhours = parseFloat(document.getElementById('customPersonhours').value);
      const flexibility = parseInt(document.getElementById('flexibilitySlider').value);
      const frequencySelects = document.querySelectorAll('.frequencySelect');
      const customFrequencyInputs = document.querySelectorAll('.customFrequency');
      const customclientsInputs = document.querySelectorAll('.customclients');
      const clientsInputs = document.querySelectorAll('.clients');
      const predictNextMonth = document.getElementById('predictNextMonth').checked;
      
      let totalPersonhours = customPersonhours;

      for (let i = 0; i < frequencySelects.length; i++) {
        const selectedFrequency = parseFloat(frequencySelects[i].value);
        const customFrequency = parseFloat(customFrequencyInputs[i].value);
        const customclients = parseFloat(customclientsInputs[i].value);
        const clients = parseFloat(clientsInputs[i].value);
        
        if (!isNaN(customFrequency) && !isNaN(customclients)) {
          // Use custom frequency and clients if both are valid
          totalPersonhours -= customclients * customFrequency;
        } else if (!isNaN(selectedFrequency) && !isNaN(clients)) {
          totalPersonhours -= clients * selectedFrequency;
        }
      }

      totalPersonhours -= flexibility; // Subtract flexibility from totalPersonhours

      let resultText = `Available time per week: ${totalPersonhours} hours`;

      if (predictNextMonth) {
        // Include instructions for next month's predictions
        resultText += "<br><br><b>Placeholder for this feature.";
      }

      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
