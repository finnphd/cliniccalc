<!DOCTYPE html>
<html>
<head>
  <title>Therapist Availability Calculator</title>
  <style>
    /* CSS for the slider */
    #flexibilitySlider {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Therapist Availability Calculator</h1>
  
  <label for="customPersonhours">Enter Custom Total Personhours per Week:</label>
  <input type="number" id="customPersonhours" placeholder="Enter total personhours in hours"><br>
  
  <div id="patientInputs"></div>
  
  <button onclick="addInputField()">Add Frequency Field</button>

  <label for="flexibility">Flexibility:</label>
  <input type="range" id="flexibilitySlider" min="0" max="5" step="1" value="0">
  <p>Flexibility Level: <span id="flexibilityValue">0</span></p>
  
  <label for="predictNextMonth">Predict Next Month:</label>
  <input type="checkbox" id="predictNextMonth">
  
  <div id="predictions">
    <h3>Next Month's Predictions</h3>
    <table>
      <tr>
        <th>Frequency Category</th>
        <th>Anticipate Increasing To</th>
        <th>Anticipate Decreasing To</th>
      </tr>
    </table>
  </div>
  
  <button onclick="calculateAvailability()">Calculate</button>
  
  <p id="result"></p>

  <script>
    // Function to update flexibility value display
    function updateFlexibilityValue() {
      const flexibilitySlider = document.getElementById('flexibilitySlider');
      const flexibilityValue = document.getElementById('flexibilityValue');
      flexibilityValue.textContent = flexibilitySlider.value;
    }

    // Add an event listener for the slider input
    document.getElementById('flexibilitySlider').addEventListener('input', updateFlexibilityValue);

    function addInputField() {
      const patientInputs = document.getElementById('patientInputs');
      
      const inputField = document.createElement('div');
      inputField.innerHTML = `
        <label for="patients">Frequency:</label>
        <select class="frequencySelect">
          <option value="2">Twice a Week</option>
          <option value="1">Weekly</option>
          <option value="0.5">Every Other Week</option>
          <option value="0.25">Monthly</option>
          <option value="0">Custom</option>
        </select>
        <input type="number" class="customHours" placeholder="Enter hours per week" style="display: none;">
        <input type="number" class="patients" placeholder="Enter number of patients">
      `;
      patientInputs.appendChild(inputField);
      
      // Event listener for handling "Custom" selection in the added frequency field
      const frequencySelect = inputField.querySelector('.frequencySelect');
      frequencySelect.addEventListener('change', function() {
        const customHoursField = this.parentElement.querySelector('.customHours');
        customHoursField.style.display = this.value === '0' ? 'block' : 'none';
      });
    }

    function calculateAvailability() {
      const customPersonhours = parseFloat(document.getElementById('customPersonhours').value);
      const flexibility = parseInt(document.getElementById('flexibilitySlider').value);
      const frequencySelects = document.querySelectorAll('.frequencySelect');
      const customHoursInputs = document.querySelectorAll('.customHours');
      const patientsInputs = document.querySelectorAll('.patients');
      const predictNextMonth = document.getElementById('predictNextMonth').checked;
      const predictionsTable = document.querySelector('table');
      
      let totalPersonhours = customPersonhours;

      for (let i = 0; i < frequencySelects.length; i++) {
        const selectedFrequency = parseFloat(frequencySelects[i].value);
        const customHours = parseFloat(customHoursInputs[i].value);
        const patients = parseFloat(patientsInputs[i].value);
        
        if (!isNaN(selectedFrequency) && !isNaN(customHours) && !isNaN(patients)) {
          if (frequencySelects[i].value === '0') {
            // Use custom hours if "Custom" is selected
            totalPersonhours -= customHours;
          } else {
            totalPersonhours -= patients * selectedFrequency;
          }
        }
      }

      totalPersonhours -= flexibility; // Subtract flexibility from totalPersonhours

      let resultText = `Personhours per Week: ${totalPersonhours} hours`;

      if (predictNextMonth) {
        // Include instructions for next month's predictions
        resultText += "<br><br><b>Next Month's Predictions:</b>";

        predictionsTable.innerHTML = `
          <tr>
            <th>Frequency Category</th>
            <th>Anticipate Increasing To</th>
            <th>Anticipate Decreasing To</th>
          </tr>
          <tr>
            <td>Twice a Week</td>
            <td><input type="number" id="twiceWeekIncrease" placeholder="0"></td>
            <td><input type="number" id="twiceWeekDecrease" placeholder="0"></td>
          </tr>
          <tr>
            <td>Weekly</td>
            <td><input type="number" id="weeklyIncrease" placeholder="0"></td>
            <td><input type="number" id="weeklyDecrease" placeholder="0"></td>
          </tr>
          <tr>
            <td>Every Other Week</td>
            <td><input type="number" id="everyOtherWeekIncrease" placeholder="0"></td>
            <td><input type="number" id="everyOtherWeekDecrease" placeholder="0"></td>
          </tr>
          <tr>
            <td>Monthly</td>
            <td><input type="number" id="monthlyIncrease" placeholder="0"></td>
            <td><input type="number" id="monthlyDecrease" placeholder="0"></td>
          </tr>
        `;

        const calculateButton = document.createElement('button');
        calculateButton.innerText = "Calculate Predictions";
        calculateButton.onclick = calculatePredictions;
        document.getElementById('predictions').appendChild(calculateButton);
      } else {
        predictionsTable.innerHTML = "";
      }

      document.getElementById('result').innerHTML = resultText;
    }

    function calculatePredictions() {
      const predictionsTable = document.querySelector('table');
      const twiceWeekIncrease = parseFloat(document.getElementById('twiceWeekIncrease').value);
      const weeklyIncrease = parseFloat(document.getElementById('weeklyIncrease').value);
      const everyOtherWeekIncrease = parseFloat(document.getElementById('everyOtherWeekIncrease').value);
      const monthlyIncrease = parseFloat(document.getElementById('monthlyIncrease').value);
      const twiceWeekDecrease = parseFloat(document.getElementById('twiceWeekDecrease').value);
      const weeklyDecrease = parseFloat(document.getElementById('weeklyDecrease').value);
      const everyOtherWeekDecrease = parseFloat(document.getElementById('everyOtherWeekDecrease').value);
      const monthlyDecrease = parseFloat(document.getElementById('monthlyDecrease').value);
      
      predictionsTable.innerHTML = `
        <tr>
          <th>Frequency Category</th>
          <th>Anticipate Increasing To</th>
          <th>Anticipate Decreasing To</th>
        </tr>
        <tr>
          <td>Twice a Week</td>
          <td>${twiceWeekIncrease}</td>
          <td>${twiceWeekDecrease}</td>
        </tr>
        <tr>
          <td>Weekly</td>
          <td>${weeklyIncrease}</td>
          <td>${weeklyDecrease}</td>
        </tr>
        <tr>
          <td>Every Other Week</td>
          <td>${everyOtherWeekIncrease}</td>
          <td>${everyOtherWeekDecrease}</td>
        </tr>
        <tr>
          <td>Monthly</td>
          <td>${monthlyIncrease}</td>
          <td>${monthlyDecrease}</td>
        </tr>
      `;

      const customPersonhours = parseFloat(document.getElementById('customPersonhours').value);
      const flexibility = parseInt(document.getElementById('flexibilitySlider').value);

      let totalPersonhours = customPersonhours;

      totalPersonhours -= (twiceWeekIncrease - twiceWeekDecrease) * 2;
      totalPersonhours -= (weeklyIncrease - weeklyDecrease) * 1;
      totalPersonhours -= (everyOtherWeekIncrease - everyOtherWeekDecrease) * 0.5;
      totalPersonhours -= (monthlyIncrease - monthlyDecrease) * 0.25;
      totalPersonhours -= flexibility;

      document.getElementById('result').innerHTML = `Personhours per Week: ${totalPersonhours} hours`;
    }
  </script>
</body>
</html>
