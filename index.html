<!DOCTYPE html>
<html>

<head>
    <title>Therapist Availability Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            max-width: 650px;
            margin: 20px;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="number"],
        select,
        input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            font-size: 14px;
        }

        button {
            background-color: #0074b8;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 15px 0;
            width: 100%;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #005a9e;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
            color: #0074b8;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
        }

        .input-group select,
        .input-group input {
            width: 48%;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Therapist Availability Calculator</h1>

        <label for="customPersonhours">Clinic hours per week:</label>
        <input type="number" id="customPersonhours" placeholder="Enter total personhours in your clinic">

        <div id="patientInputs"></div>

        <button onclick="addInputField()">Add session frequency</button>

        <label for="flexibility">Flexibility:</label>
        <input type="range" id="flexibilitySlider" min="0" max="5" step="1" value="0">
        <p>Flexibility Level (hours per week left open on purpose): <span id="flexibilityValue">0</span></p>

        <label for="predictNextMonth">Predict Next Month:</label>
        <input type="checkbox" id="predictNextMonth">

        <button onclick="calculateAvailability()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        // [The provided script will remain unchanged]
    </script>
</body>

</html>
